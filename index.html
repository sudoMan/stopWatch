<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .clock{
            display: flex;
            margin: auto;
        }
        #stop{
            display: none;
        }
        #continue{
            display: none;
        }
        #restart{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container p-5 my-5 border">
        <div class="d-flex justify-content-center">
            <h1 class=" text-success" id="clock">00:00:00</h1>

        </div>
        <div class="justify-content-center d-flex">
            <button class="btn btn-primary me-2" id="start">Start</button>
            <button class="btn btn-primary me-2" id="stop">Stop</button>
            <button class="btn btn-primary me-2" id="continue">Continue</button>
            <button class="btn btn-primary" id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
